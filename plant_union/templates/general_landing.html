<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Plant Union</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .welcome-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .option-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .option-card:hover::before {
            left: 100%;
        }
        .option-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .option-card:hover .option-image {
            transform: scale(1.05);
        }
        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .option-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .options-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .option-card {
                padding: 20px;
            }
            .option-image {
                height: 150px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .welcome-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="background: none; box-shadow: none;">
            <img src="{{ url_for('static', filename='Images/Addverb_logo.png') }}" alt="Logo" style="width: 200px; height: 200px; object-fit: contain; border-radius: 50%; background: white; box-shadow: 0 4px 12px rgba(102,126,234,0.08);">
        </div>
        <h1>Welcome Addverbian! Have a productive day.</h1>
        <p class="welcome-text">Please select one of the following options to continue:</p>
        <div class="options-container">
            <div class="option-card" onclick="window.location.href='/redirect/option1'">
                <img src="{{ url_for('static', filename='Images/botsight-logo.png') }}" alt="Option 1" class="option-image" style="object-fit: contain; background: white;">
                <h3 class="option-title">Assembly Platform</h3>
                <p class="option-description">Access the BotSight for Assembly Operations and Monitoring</p>
            </div>
            <div class="option-card" onclick="window.location.href='/redirect/option2'">
                <img src="{{ url_for('static', filename='Images/chipsight.png') }}" alt="Option 2" class="option-image" style="object-fit: contain; background: white;">
                <h3 class="option-title">Machining Platform</h3>
                <p class="option-description">Access the ChipSight for Machine Operations and Monitioring</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.option-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
